<div>
    <div class="heading">
      <span class="pagetitle"> {{title}} </span>
    <div>
      </div>
      <table *ngIf = 'rl' class="table table-sm">
        <tr>
          <td>Product:</td>
          <td>
            <select [(ngModel)]='rl.product.id' [compareWith]='compareFn' class='form-control' name='Product'
            id='product-Vendor'>
            <option *ngFor="let product of products" [ngValue]="product.id" [selected]="product.id == rl.product.id">
              {{product.name}}
            </option>
          </select>
          </td>
        </tr>
        <tr>
          <td>Quantity:</td>
          <td><input [(ngModel)]="rl.quantity" class="inputstring" type="number"></td>
        </tr>
        <tr>
          <button (click)="edit()" class="btn btn-primary">Save Changes</button>
        </tr>
      </table>
      </div>
  </div>
