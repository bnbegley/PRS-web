<div class='component-content'>
  <div class='lefthalf'>
    <span class='component-title'>{{title}}</span>
    
    <span><a routerLink='/vendor/create'>
    <!-- <span><a *ngIf='loggedInUser.admin' routerLink='/user/create'></a> -->
        <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
    </span>
  </div>
</div>
<p *ngIf='!vendors'>Loading ...</p>
<table class="table table-sm" *ngIf='vendors'>
  <tr>
    <th class='table-secondary'></th>
    <th class="table-secondary"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('code')"><u>Code</u></a></th>
    <th class="table-secondary"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('name')"><u>Name</u></a></th>
    <th class="table-secondary"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('address')"><u>Address</u></a></th>
    <th class="table-secondary"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('city')"><u>City</u></a></th>
    <th class="table-secondary"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('state')"><u>State</u></a></th>
    <th class="table-secondary"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('zip')"><u>Zip</u></a></th>
    <th class="table-secondary"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('phone')"><u>Phone</u></a></th>
    <th class="table-secondary"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('email')"><u>Email</u></a></th>
    <th class="table-secondary"><a class='btn btn-link font-weight-bold'>Action</a></th>
  </tr>
  <tr *ngFor='let v of vendors | sort:sortCriteria:sortOrder'>
    <td></td>
    <td>{{v.code}}</td>
    <td>{{v.name}}</td>
    <td>{{v.address}}</td>
    <td>{{v.city}}</td>
    <td>{{v.state}}</td>
    <td>{{v.zip}}</td>
    <td>{{v.phone}}</td>
    <td>{{v.email}}</td>
    <td class='actions'>
      <a routerLink='/vendor/detail/{{v.id}}' style='padding-left: 16px' class='actionIcon'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
      <a routerLink='/vendor/edit/{{v.id}}' class='actionIcon'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
      <!-- <a *ngIf='loggedInUser.admin' routerLink='/vendor/edit/{{user.id}}' class='actionIcon'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a> -->
    </td>
  </tr>
</table>
