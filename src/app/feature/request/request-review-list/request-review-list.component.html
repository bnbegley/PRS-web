<div class='component-content'>
    <div class='lefthalf'>
      <span class='component-title'>{{title}} </span>
      <!-- <span *ngIf='loggedInUser.admin'><a routerLink='/request/create'> -->
    </div>
  </div>
  <!-- <p *ngIf='!requests'>Loading ...</p> -->
  <table class="table table-sm" >   <!--*ngIf='requests'-->
    <tr>
      <th class='table-secondary'></th>
      <th class="table-secondary text-center"><a class="btn btn-link font-weight-bold"
          (click)="sortBy('name')"><u>Description</u></a></th>
      <th class="table-secondary text-center"><a class="btn btn-link font-weight-bold"
          (click)="sortBy('price')"><u>Justification</u></a></th>
      <th class="table-secondary text-center"><a class="btn btn-link font-weight-bold"
          (click)="sortBy('vendor')"><u>Delivery Mode</u></a></th>
      <th class="table-secondary text-center"><a class="btn btn-link font-weight-bold"
          (click)="sortBy('vendor')"><u>Status</u></a></th>
      <th class="table-secondary text-center"><a class="btn btn-link font-weight-bold"
          (click)="sortBy('vendor')"><u>Total</u></a></th>
      <th class="table-secondary text-center"><a class="btn btn-link font-weight-bold"
          (click)="sortBy('vendor')"><u>User</u></a></th>
      <th class="table-secondary text-center"><a class='btn btn-link font-weight-bold'>Action</a></th>
    </tr>
    <tr *ngFor='let request of requests'>   <!-- | sort:sortCriteria:sortOrder' -->
      <td></td>
      <td class = "text-center">{{request.description}}</td>
      <td class = "text-center">{{request.justification}}</td>
      <td class = "text-center">{{request.deliveryMode}}</td>
      <td class = "text-center">{{request.status}}</td>
      <td class = "text-center">{{request.total  | currency}}</td>
      <td class = "text-center">{{request.user.username}}</td>
      <td class='actions text-center'>
        <a routerLink='/requestline/review/{{request.id}}' class='actionIcon'><img
          src='assets/lines.png' width='20' height='20' title='Lines'></a>
      </td>
    </tr>
  </table>
