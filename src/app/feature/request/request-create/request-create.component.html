<div class='component-content'>
    <div>
      <span class='component-title'>{{title}} | </span>
      <!-- | <span><a routerLink='/request/create'>New Product</a></span> -->
      <span><a routerLink='/request/list'>Back to list</a></span>
    </div>
    <p *ngIf='undefined'>Loading ...</p>
    <div *ngIf='request'>
      <div class='form-group row'>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="description">User:</label>
        <input [(ngModel)]='this.user.username' name='user' type="text" class="form-control col-sm-6"
          id="user" aria-describedby="userhelp" placeholder="User" readonly>
        <small id="emailHelp" class="form-text text-muted col-sm-2">User</small>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="description">Description:</label>
        <input [(ngModel)]='request.description' name='Description' type="text" class="form-control col-sm-6"
          id="requestDescription" aria-describedby="descriptionhelp" placeholder="Description">
        <small id="emailHelp" class="form-text text-muted col-sm-2">Description</small>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="justification">Justification:</label>
        <input [(ngModel)]='request.justification' name='Name' type="text" class="form-control col-sm-6" id="requestname"
          aria-describedby="emailHelp" placeholder="Justification">
        <small id="emailHelp" class="form-text text-muted col-sm-2">Justification</small>
      </div>
      <div class="form-group row">
        <label class='col-form-label col-sm-2' for="requestprice">Devlivery Mode:</label>
        <select [(ngModel)]='request.deliveryMode' name='DeliveryMode' class="form-control col-sm-6" id="requestprice"
          aria-describedby="emailHelp" placeholder="DeliveryMode">
          <option value="Delivery">Delivery</option>
          <option value="Pickup">Pickup</option></select>
        <small id="emailHelp" class="form-text text-muted col-sm-2">Delivery Mode</small>
      </div>
        <button (click)='create()' class='btn btn-primary'>Create</button>
      </div>
    </div>
