<div class='component-content'>
    <div class=''>
      <div class='lefthalf'>
        <span class='component-title'>{{title}} | </span>
        <span><a routerLink='/request/list'>Back to list</a></span>
      </div>
    </div>
    <table class="table table-sm" *ngIf='request'>
      <tr>
        <td>Request Description</td>
        <td>{{ request.description }}</td>
      </tr>
      <tr>
        <td>Justification</td>
        <td>{{ request.justification }}</td>
      </tr>
      <tr>
        <td>Delivery Mode</td>
        <td>{{ request.deliveryMode }}</td>
      </tr>
      <tr>
        <td>Status</td>
        <td>{{ request.status }}</td>
      </tr>
      <tr>
        <td colspan="2">
          <a routerLink='/request/edit/{{request.id}}' class='btn btn-primary' title='Edit' style='margin-right: 5px'>Edit</a>
          <!-- <a *ngIf='loggedInUser.admin || loggedInUser.userName == user.userName' routerLink='/user/edit/{{user.id}}' class='btn btn-primary' title='Edit' style='margin-right: 5px'>Edit</a> -->
          <button (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button>
          <!-- <button *ngIf='loggedInUser.admin' (click)="remove()" class='btn btn-danger' title='Delete'>Remove</button> -->
        </td>
      </tr>
    </table>
  </div>
