<div class='component-content'>
  <div class='lefthalf'>
    <span class='component-title'>{{title}} </span>
    <span><a routerLink='/user/create'>
    <!-- <span><a *ngIf='loggedInUser.admin' routerLink='/user/create'></a> -->
        <img id='createnew' width='20' height='20' src='assets/add-icon.png' title='Add New'></a>
    </span>
  </div>
</div>
<p *ngIf='!users'>Loading ...</p>
<table class="table table-sm" *ngIf='users'>
  <tr>
    <th class='table-secondary'></th>
    <th class="table-secondary"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('username')"><u>User Name</u></a></th>
    <th class="table-secondary"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('lastname')"><u>Name</u></a></th>
    <th class="table-secondary"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('phone')"><u>Phone</u></a></th>
    <th class="table-secondary"><a class="btn btn-link font-weight-bold"
        (click)="sortBy('email')"><u>Email</u></a></th>
    <th class="table-secondary"><a class='font-weight-bold'>Privilege</a></th>
    <th class="table-secondary"><a class='font-weight-bold'>Action</a></th>
  </tr>
  <tr *ngFor='let user of users | sort:sortCriteria:sortOrder'>
    <td></td>
    <td>{{user.username}}</td>
    <td>{{user.lastname}}, {{user.firstname}}</td>
    <td>{{user.phone}}</td>
    <td>{{user.email}}</td>
    <td>{{user.isReviewer?"Rvw":""}} {{user.isAdmin?"Adm":""}}</td>
    <td class='actions'>
      <a routerLink='/user/detail/{{user.id}}' style='padding-left: 16px' class='actionIcon'><img src='assets/details.png' width='20' height='20' title='Detail'></a>
      <a routerLink='/user/edit/{{user.id}}' class='actionIcon'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a>
      <!-- <a *ngIf='loggedInUser.admin' routerLink='/user/edit/{{user.id}}' class='actionIcon'><img src='assets/pencil-icon.png' width='20' height='20' title='Edit'></a> -->
    </td>
  </tr>
</table>
